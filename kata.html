<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kata-kata</title>

    <style>
        body {
            background-color: #ffe6f5; /* pink muda lembut */
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #cc0f72; /* pink tua */
            text-align: center;
            background-color: #ffd1e8;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.4);
        }

        p {
            font-family: "Jokerman", cursive;
            font-size: 22px;
            color: #660033;
            text-align: center;
            margin-top: 20px;
            background-color: #ffd6ea;
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(255, 150, 200, 0.4);
        }

        p:hover {
            background-color: #ffc9e6;
            transition: 0.3s;
        }
    </style>
</head>

<body>

    <h1>Kataku</h1>

    <p>jangan menghina kalau tidak mau di hina</p>
    <p>jaga perassan orang lain kids.</p>

</body>
</html>
