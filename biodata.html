<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #ffe6f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff0f6;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border: 2px solid #cc0066;
        }

        h1 {
            text-align: center;
            color: #b30059; /* pink tua */
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #660033;
            margin: 8px 0;
        }

        .highlight {
            font-weight: bold;
            color: #b30059; /* pink tua */
            margin-top: 20px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Biodata Saya</h1>

        <p><strong>Nama:</strong> Stefany Azzahra</p>
        <p><strong>Hobi:</strong> Menggambar karakter fiksi</p>
        <p><strong>Keinginan:</strong> Menjadi pangeran untuk sang princess</p>
        <p>Kenapa ya dunia fiksi itu terasa begitu indah? Aku ingin menjadi pangeran.</p>

        <p class="highlight">Indahnya dunia khayalan, bisa bertemu denganmu wahai nona.</p>
    </div>
</body>
</html>
