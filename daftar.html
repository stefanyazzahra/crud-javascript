<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List di dalam List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="judul">Distro Linux dan Keluarganya</h1>

    <ol class="list-utama">
        <li>Debian
            <ul class="sub-list">
                <li>Ubuntu</li>
                <li>Mint</li>
                <li>elementaryOS</li>
            </ul>
        </li>

        <li>RedHat
            <ul class="sub-list">
                <li>Fedora</li>
            </ul>
        </li>

        <li>Slackware</li>
    </ol>

</body>
</html>
